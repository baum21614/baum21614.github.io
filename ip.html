<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/fav/favicon-16x16.png">
    <link rel="manifest" href="/images/fav/site.webmanifest">
    <link rel="mask-icon" href="/images/fav/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/fav/favicon.ico">
    <meta name="msapplication-TileColor" content="#202124">
    <meta name="msapplication-config" content="/images/fav/browserconfig.xml">
    <meta name="theme-color" content="#202124">
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #181818;
            color: #fff;
            overflow: hidden;
            text-align: center;
            font-size: 12px;
        }
        .flag{
            position: fixed;
            top: 10px;
            left: auto;
            right: auto;
            background: #0057b7;
            height: 25px;
            width: 70px;
        }
        .flag2{
            position: fixed;
            top: 35px;
            left: auto;
            right: auto;
            background: #ffd700;
            height: 25px;
            width: 70px;
        }
    </style>
</head>
<body>
    <!--div class="flag"></div><div class="flag2"></div-->
    <pre id="pre"> { "content": null } </pre>
    <noscript> Enable JS </noscript>
    <script> fetch('https://api.db-ip.com/v2/free/self')
    .then(function (response) {
        return response.json();
    })
    .then(function (payload) {
        document.getElementById("pre").innerHTML = 'Dear visitor from ' + payload.city + ', ' + payload.countryName + ', <br> Your IP is: ' + payload.ipAddress;
    }); 
    </script>
</body>
</html>
