<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my IP</title>
    <link rel="apple-touch-icon" sizes="76x76" href="https://baum21614-cdn.github.io/imges/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://baum21614-cdn.github.ioa/imges/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://baum21614-cdn.github.io/imges/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://baum21614-cdn.github.io/imges/favicon/site.webmanifest">
    <link rel="shortcut icon" href="https://baum21614-cdn.github.io/imges/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="https://baum21614-cdn.github.io/imges/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #181818;
            color: #fff;
            overflow: hidden;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <pre id="pre"> { "content": null } </pre>
    <noscript> Enable JS </noscript>
    <script> fetch('https://api.db-ip.com/v2/free/self')
    .then(function (response) {
        return response.json();
    })
    .then(function (res) {
        document.getElementById("pre").innerHTML = 'Dear visitor from ' + res.city + ', ' + res.countryName + ', <br> Your IP is: ' + res.ipAddress;
    }); 
    </script>
</body>
</html>
