<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #181818;
            color: #fff;
            overflow: hidden;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <pre id="pre"> { "content": null } </pre>
    <noscript> Enable JS </noscript>
    <script> fetch('https://api.db-ip.com/v2/free/self')
    .then(function (response) {
        return response.json();
    })
    .then(function (res) {
        document.getElementById("pre").innerHTML = 'Dear visitor from ' + res.city + ', ' + res.countryName + ', <br> Your IP is: ' + res.ipAddress;
    }); 
    </script>
</body>
</html>
