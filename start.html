    <style>*{ padding: 0; margin: 0; box-sizing: border-box; } body{ font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background: #fff; } .input-container{ display: flex; justify-content: space-evenly; width: 100%; margin-bottom: 3em; } .src-f{ display: flex; align-items: center; justify-content: space-around; } svg{ pointer-events: none; height: 24px; } .svlj{ height: 40px; } .google-icon, .yt-icon, .ljs-icon{ display: flex; justify-content: center; align-items: center; transform: translateX(34px); } .system-inf span{ color: rgba(22, 22, 22, 0.5); } footer{ font-size: 12px; } .yt-icon{ margin-top: 1px; transform: translateX(35px); } .form-provider{ width: 60%; margin-top: 15em; } footer{ position: absolute; bottom: 0; width: 100%; left: 0; } input{ border-radius: 1000px; background: #fff; border: 1px solid #dfe1e5; outline: none; padding: 12px 2.6em; font-size: 16px; font-weight: 500; min-width: 30vw; color: #16171a; transition: .5s; } input:hover{ box-shadow: 0 1px 6px rgba(32,33,36,.28); border-color: rgba(223,225,229,0); } input:focus{ min-width: 33vw; box-shadow: 0 0 20px rgba(0, 0, 0, 0.05); border-color: rgba(223,225,229,0); } button[type="submit"]{ width: 24px; height: 24px; border-radius: 50%; border: none; outline: none; transform: translateX(-35px); cursor: pointer; background: transparent; } button[dt-click]{ background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; font-family: arial,sans-serif; font-size: 14px; margin: 11px 4px; padding: 0 16px; line-height: 27px; height: 36px; min-width: 54px; text-align: center; cursor: pointer; user-select: none; } button[dt-click]:hover{ box-shadow: 0 1px 1px rgba(0,0,0,.1); background-color: #f8f9fa; border: 1px solid #dadce0; color: #202124; } button[dt-click]:focus{ border: 1px solid #4285f4; outline: none; } .buttonset{ display: flex; justify-content: space-evenly; align-items: center; position: relative; margin-top: 7em; width: 40%; } @media (prefers-color-scheme: dark){ body{ background-color: #202124; color: #fff; } button[dt-click]{ background-color: #303134; border: 1px solid #303134; border-radius: 4px; color: #e8eaed; } button[dt-click]:hover{ box-shadow: 0 1px 3px rgb(23 23 23 / 24%); background-color: #303134; border: 1px solid #5f6368; color: #e8eaed; } button[dt-click]:focus{ border: 1px solid #5f6368; } input{ border :1px solid #5f6368; background-color: transparent; color: #fff; } input:focus, input:hover{ background-color: #303134; box-shadow: 0 1px 6px 0 #171717; border-color: rgba(223,225,229,0); } .system-inf span{ color: rgba(247, 247, 247, 0.6); } }</style>
</head>
<body>

            <center>

                </div>
            </div>
            </center>
        </div>
        <footer class="footer">
            <span class="system-inf">
                &nbsp;&nbsp;&nbsp;OS: <span id="innerid_x1"> _ </span> &nbsp;&nbsp;
                Browser: <span id="innerid_x21"> _ </span> &nbsp;&nbsp;
                IP: <span id="id-adr"> _ </span>
            </span>
        </footer>
    </div>
    <script>
        os_fill = document.getElementById('innerid_x1')
        os = 'Unknown'
        if (navigator.appVersion.indexOf('Win') != -1) os = 'Windows'
        if (navigator.appVersion.indexOf('Mac') != -1) os = 'MacOS'
        if (navigator.appVersion.indexOf('X11') != -1) os = 'UNIX'
        if (navigator.appVersion.indexOf('Linux') != -1) os = 'Linux'
        os_fill.innerHTML = os
    </script>
    <script>
        navigator.saysWho = (() => {
            const { userAgent } = navigator
            let match = userAgent.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []
            let temp
            if (/trident/i.test(match[1])) {
                temp = /\brv[ :]+(\d+)/g.exec(userAgent) || []
                return `IE ${temp[1] || ''}`
            }
            if (match[1] === 'Chrome') {
                temp = userAgent.match(/\b(OPR|Edge)\/(\d+)/)
                if (temp !== null) return temp.slice(1).join(' ').replace('OPR', 'Opera')
                temp = userAgent.match(/\b(Edg)\/(\d+)/)
                if (temp !== null) return temp.slice(1).join(' ').replace('Edg', 'Edge (Chromium)')
            }
            match = match[2] ? [ match[1], match[2] ] : [ navigator.appName, navigator.appVersion, '-?' ]
            temp = userAgent.match(/version\/(\d+)/i)
            if (temp !== null) match.splice(1, 1, temp[1])
            return match.join(' ')
        })()
        document.getElementById('innerid_x21').innerHTML = navigator.saysWho
    </script>
    <script>fetch('https://api.db-ip.com/v2/free/self').then(function (response) { return response.json() }).then(function (payload) { document.getElementById("id-adr").innerHTML = payload.ipAddress })</script>
